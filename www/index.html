<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"> </script>
      <!--<script type="text/javascript" src="https://raw.github.com/timrwood/moment/2.0.0/min/moment.min.js"> </script>-->
      <script type="text/javascript" src = "https://cdn.rawgit.com/timrwood/moment/2.0.0/min/moment.min.js"></script>
      <script type="text/javascript" src="js/index.js"> </script>

      <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--<script src="js/app.js"></script>-->
  </head>
  <body onload="init()">

    <ion-pane>
        <ion-header-bar class="bar-stable bar bar-header disable-user-behavior">
            <h1 class="title">Forward Sample</h1>
        </ion-header-bar>

        <ion-content class="scroll-content ionic-scroll  has-header"><div class="scroll" style="-webkit-transform: translate3d(0px, 0px, 0px) scale(1);">

            <section>
                    <div id="one">
                        <ion-list class="disable-user-behavior"><div class="list">

                            <ion-item class="item"> 
                                <div>
                                    Delivery range
                                </div>
                            </ion-item>

                            <ion-item>
                            <div id="checkboxes"></div>

                            </ion-item>


                        </div></ion-list>
                    </div>

                    <div id="two">

                        <div id="map_canvas"></div>
                    </div>



                <ion-scroll direction="xy" style="width: 100%;  overflow-y:auto" ><div  style="width: 100%; height: 300px; overflow-y:auto">
                    <div class="item item-divider">

                        <div class="row">
                            <div class="col">Truck ID</div>
                            <div class="col">Delivery ID</div>
                            <div class="col">Scheduled Time</div>
                            <div class="col">Delivered Time</div>
                            <div class="col">Item Title</div>
                        </div>
                    </div>
                    <div id="table_rows">
                    </div>


                </div> </ion-scroll>

            </section>
        </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator scroll-bar-fade-out" style="height: 123px; -webkit-transform: translate3d(0px, 0px, 0px) scaleY(1);"></div></div></ion-content>
    </ion-pane>
  </body>
</html>
